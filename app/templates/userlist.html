{% extends 'base.html' %}

{% block content %}
    <table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user['id'] }}</td>
        <td>{{ user['username'] }}</td>
        <td>{{ user['email'] }}</td>
        <td>{{ user['password'] }}</td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}

{% block title %} Home {% endblock %}
